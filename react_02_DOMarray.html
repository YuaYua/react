<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
    <div id="wrap"></div>
</body>
<script type="text/babel">
    var arr=[
        <h1>hello,world</h1>,
        <h2>React is awesome</h2>
    ];

            document.getElementById('wrap')
    )
</script>
